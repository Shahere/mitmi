name: MITMI
run-name: MITMI Pipeline

on: [push]

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
            - run: ls -la
            - run: node -v
            - run: npm -v

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test
